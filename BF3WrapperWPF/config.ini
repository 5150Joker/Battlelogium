;Battlelogium Configuration File
;Use semicolon for comments
;Config option names are case sensitive.

;How long to wait to kill the Origin process after Battlelogium quits
waitTimeToKillOrigin=10
;Enable running custom Javascript in customjs.js
customJsEnabled=false

;Do you want to start directly to campaign mode?
directToCampaign=false
;Start in Windowed mode?
windowedMode=true

;Below options only take effect if windowedMode is enabled

;Start in a Maximized window?
startMaximized=false
;Height of the window
windowHeight=504
;Width of the window
windowWidth=896

