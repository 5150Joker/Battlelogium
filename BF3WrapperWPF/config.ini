//Battlelogium Configuration File
//Use double slash for comments
//Config option names are case sensitive.

[General]
waitTimeToKillOrigin=10
//How many seconds to wait before closing Origin on quit

customJsEnabled=false
//Enable running custom Javascript in customjs.js if true

directToCampaign=false
//Go directly to Battlefield 3's Campaign if true

checkUpdates=true
//Will check for updates and notify you if true

useSoftwareRender=false
//Use the software render if true. Enable if you have problems with the Steam Overlay. 
//This will disable the Steam Overlay in Battlelogium but not BF3


[Window]
//While in windowed mode, you can use rightclick to drag the window.

windowedMode=false
//Start Battlelogium in a window if true

startMaximized=false
//If windowed, start in a maximized window if true

noBorder=false
//If windowed, display a border around the window, if true.
//noBorder=true works best at 720p+ and will disable resizing the window.

windowWidth=1280
//Width of the window

windowHeight=720
//Height of the window


//To enable scrollbars, remove the -webkit-scrollbars css in style.css
